<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">

.papas{
height: 450px;
width: 450px;
background-color: darkgreen;
display: inline-block;
margin: 5px;
background-size:contain;
background-position: center;

}

	</style>
</head>
<body>


<script type="text/javascript">
	
let counter =0;

function makePapa(){

counter=counter+1

let papa = document.createElement("div")
document.body.appendChild(papa)
papa.classList.add("papas")
papa.style.backgroundImage = "url(Papa"+counter+".PNG)"

if (counter ==6)
{ counter = 0}

}


setInterval(makePapa, 1000)





</script>


</body>
</html>
