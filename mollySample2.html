<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		body{
			background-color:whitre;
		}

		#telescope{
			width:1200px;
			height:820px;

			 background-image:url(hole.png);
			 background-position:center;
			 background-repeat: no-repeat;
			 position:absolute;
			 background-size:contain;
     		
		}

	</style>
</head>
<body>


<div id="telescope"></div>
	<script type="">

telescope.style.left="0px"

telescope.style.top="0px"

document.addEventListener("keydown", function(event){
if (event.keyCode==37){
console.log(event.keyCode)
telescope.style.left=parseInt(telescope.style.left)-40+"px"
console.log(telescope.style.left)
}

if (event.keyCode==39){
console.log(event.keyCode)
telescope.style.left=parseInt(telescope.style.left)+40+"px"
}

if (event.keyCode==38){
console.log(event.keyCode)
telescope.style.top=parseInt(telescope.style.top)-40+"px"
}


if (event.keyCode==40){
console.log(event.keyCode)
telescope.style.top=parseInt(telescope.style.top)+40+"px"
}

		})
	</script>

</body>
</html>
