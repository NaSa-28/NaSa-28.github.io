<!DOCTYPE html>
<html>

<head>
<style type="text/css">
#box{ 
	height: 300px;
	width: 300px;
	background-color: magenta;

}
</style>	

</head>

<body>

<div id="box"></div>
<script type="text/javascript">
let lightswitch = true
box.addEventListener("click", 
function (){ 
	if (lightswitch == true){
	box.style.backgroundColor="green"
lightswitch = false
}

else if (lightswitch== false){
	box.style.backgroundColor = "magenta"
	lightswitch = true

}


})

</script>
</body>

</html>
